<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body> <p id="demo"></p>
<script>
        var x = prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        var result = 1;
        for (var i = 1; i <= x; i++) {
            result *= i;
        }
        document.getElementById("demo").innerHTML = result;

</script>

</body>
</html>
