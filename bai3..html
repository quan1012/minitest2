<script>
    let bai3 = [1, 2, 5, 6, 5, 80, 90, 35];
    let sum = 0;
    for (let i = 0; i < bai3.length; i++) {
        if (bai3[i] % 5 == 0) {
            sum += bai3[i]
            console.log("Tổng chia hết cho 5 là:" + sum)
        }
    }
</script>
